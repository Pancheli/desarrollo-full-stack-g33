<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://kit.fontawesome.com/29376ab54e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/bootstrap.css" />
    <title>Desaf√≠o Sass</title>
  </head>
  <body>
    <main class="container my-3">
      <section class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <!-- Custom Sass Card -->
        <div class="col-10 mx-auto">
          <div class="card px-3" style="width: 18rem">
            <img class="card-img-top pt-3" src="./assets/img/sass-logo.png" alt="Sass Logo">
            <div class="card-body">
              <h2 class="card-tittle">Card Tittle</h2>
              <p class="text-light">Some quick example text to build on the title and make up the bulk of the card's content.</p>
              <button class="btn btn-pink text-light">Go somewhere</button>
            </div>
            <div class="card-footer text-center">
              <hr class="bg-pink">
              <a class="text-decoration-none" href="https://twitter.com/SassCSS" target="_blank">
                <i class="fa-brands fa-twitter fa-2x"></i>
              </a>
              <a href="https://github.com/sass" target="_blank">
                <i class="fa-brands fa-github fa-2x"></i>
              </a>
              <a href="https://sass-lang.com/">
                <i class="fa-brands fa-sass fa-2x"></i>
              </a>
            </div>
          </div>
        </div>
        <!-- End Custom Sass Card -->
      </section>
    </main>
  </body>
</html>
