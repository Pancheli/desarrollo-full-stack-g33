<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Desafío Grid</title>
</head>

<body>

    <div class="grid-container">
        <nav class="header">
            <h2> Mi Ecommerce</h2>
        </nav>
        <aside class="sidebar">
            <h3>Categorías</h3>
            <p>Perfumes <span>(13)</span></p>
            <p>Ropa <span>(21)</span></p>
            <p>Accesorios <span>(41)</span></p>
            <p>Zapatos <span>(10)</span></p>
        </aside>
        <main class="main">
            <article class="product">
                <div class="imagen">
                    <img src="./assets/img/01.png" alt="imagen 1">
                </div>
                <div class="details">
                    <h3>Perfume myKingdom</h3>
                    <p> 31.400 </p>
                </div>
                <button type=""> Comprar </button>
            </article>
            <article class="product">
                <div class="imagen">
                    <img src="./assets/img/02.png" alt="imagen 2">
                </div>
                <div class="details">
                    <h3>Perfume Phantom</h3>
                    <p> 68.900 </p>
                </div>
                <button type=""> Comprar </button>
            </article>
            <article class="product">
                <div class="imagen">
                    <img src="./assets/img/03.png" alt="imagen 3">
                </div>
                <div class="details">
                    <h3>Zapatos Docker</h3>
                    <p> 29.700 </p>
                </div>
                <button type=""> Comprar </button>
            </article>
            <article class="product">
                <div class="imagen" id="last">
                    <img src="./assets/img/04.png" alt="imagen 4">
                </div>
                <div class="details">
                    <h3>Poleron Puma</h3>
                    <p> 44.700 </p>
                </div>
                <button type=""> Comprar </button>
            </article>
        </main>
        <footer> @miecommerce</footer>
    </div>

</body>

</html>
